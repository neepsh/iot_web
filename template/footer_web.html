<script src="../js/zepto.min.js"></script>
<script>
    window.onload=function () {

        function smoothscroll() {

            var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
            if (currentScroll > 0) {
                window.requestAnimationFrame(smoothscroll);
                window.scrollTo(0, currentScroll - (currentScroll / 5));
            }
        };

        $('.sidebar').click(smoothscroll);

        $('#sidebar').css("left",(document.documentElement.clientWidth - 1200) / 2 + 1200) ;

        window.onmousewheel=function () {
            var top = document.documentElement.scrollTop||document.body.scrollTop;
            if (top > 300) {

                $('#sidebar').show();
            } else {
                $('#sidebar').hide();
            }
        };
        var history=sessionStorage.getItem("xbz_iot");

        if(history){
            $('.nav_list>li').eq(history).addClass('nav_active')
        }else {
            sessionStorage.setItem("xbz_iot",0)
        }
        $('.nav_list>li').click(function () {

            sessionStorage.setItem("xbz_iot",$(this).index());
        })

    }

    function isphone() {
        var mobileArry = ["iPhone", "iPad", "Android", "Windows Phone", "BB10; Touch", "BB10; Touch", "PlayBook", "Nokia"];
        var ua = navigator.userAgent;

        var res=[];
        $.each(mobileArry,function (i ,arr) {
            if(ua.indexOf(arr) > 0){
                res.push(arr)
            }
        })
        var path=window.location.pathname;

        /*return res.length > 0;*/
        if (res.length > 0) {
            if (path.indexOf('h5') == -1) {
                window.location.pathname = '/h5/index.html'
            }
        }
    }
    isphone()
</script>
