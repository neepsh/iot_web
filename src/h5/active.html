<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,mini-scale-1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/icom.css">
    <link rel="stylesheet" href="../css/h5/iot.css">

    <style>
        .nav{
            text-align: center;
            margin-top: -0.5rem;
            padding-bottom: 0.3rem;
        }
        .nav_name{
            font-size: 0.28rem;
            display: inline-block;
            padding: 0 0.41rem 0.15rem 0.41rem;
            width: 1.48rem;
            border-bottom: 0.02rem solid #8da3ae;
            position: relative;
        }
        .nav_info{
            font-size: 0.28rem;
        }
        .nav_name:after{
            content: "";
            display: block;
            position: absolute;
            bottom: -0.02rem;
            width: 1.48rem;
            height: 0.04rem;
            background: #ff7500;
            left: 0.41rem;
            z-index: 1;
        }
        #content img{
            width: 100%;
        }
        .product{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product>div{
            width: 3.29rem;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 0.2rem;
        }
        .product img{
            width: 3.29rem;
            height: 3.2rem;
        }
        .product p{
            width: 3.29rem;
            line-height: 0.6rem;
            color: #ff9900;
            background: #ffe8d4;
            text-align: center;
            font-size: 0.24rem;
        }
    </style>
    <title>成功案例</title>
</head>
<body>

@@include("../../template/header_h5.html",{"title":"header"})
<div id="content">
    
    <div class="banner">
        <img src="../img/active_banner_02.png" alt="活动">
    </div>
    <nav class="nav">
        <div class="nav_name">服务与支持</div>
        <div class="nav_info">Services Support</div>
    </nav>

    <div class="product">
        <div>
            <img src="../img/active_h5_03.png" alt="">
            <p>音乐节活动</p>
        </div>
        <div>
            <img src="../img/active_h5_05.png" alt="">
            <p>音乐节活动</p>
        </div>
        <div>
            <img src="../img/active_h5_09.png" alt="">
            <p>音乐节活动</p>
        </div>
        <div>
            <img src="../img/active_h5_10.png" alt="">
            <p>音乐节活动</p>
        </div>
    </div>

</div>

@@include("../../template/footer_h5.html", {"title": "footer"})
</html>
