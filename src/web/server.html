<script src="../js/zepto.min.js"></script>
<script>
    var item=[

            img:"item_img1",
            info:"通过远程、现场方式，提供软硬件开发的技术指导，产品使用答疑。"
        },
        {
            name:"培训",

            info:"针对渠道、代理商、集成商的产品、开发、使用培训。"
        },
        {
            name:"集成与推广",
            img:"item_img3",
            info:"针对行业制定、征集行业解决方案。"
        },{
            name:"开发定制服务",
            img:"item_img4",
            info:"根据客户需求，提供产品软硬件定制服务。"
        }
    ],
        list=[
        {
            name:"手操支持",
            style:"list_img1",

        },
        {
            name:"运营支持",
            style:"list_img2",
            info:"总部针对运营商进行统一运维技术培训"
        },
        {
            name:"技术支持",
            style:"list_img3",
            info:"7*24H视频技术指导，终身免费"
        },
        {
            name:"后台支持",
            style:"list_img4",
            info:"通过后台管理系统等快更准确了解详情"
        },
        {
            name:"供应链支持",
            style:"list_img5",

            style:"list_img7",
            info:"7*24H客服一对一服务。"
        },
        {
            name:"vip服务支持",
            style:"list_img8",

        {
            name:"保障支持",
            style:"list_img9",
            info:"保修期内可无限次免费 维修或更换"
        }

    ]
    $.each(item,function (i,obj) {
        $('.item').append(`

            <div>
                    <div class="item_img ${obj.img}"></div>
                    <div class="item_name"> ${obj.name}</div>
                    <div class="item_info">${obj.info}</div>
                </div>
        `)
    });

    $.each(list,function (i,obj) {
        $('.list').append(`
            <div >
                    <div class="list_img ${obj.style}"></div>
                    <div class="list_content">
                        <nav>${obj.name}</nav>
                        <div>${obj.info}</div>
                    </div>
                </div>
        `)
    })
</script>
